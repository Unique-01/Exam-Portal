{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <form action="" method="post" class="shadow p-3">
        {% csrf_token %}
        <p>
            Are you sure you want to delete "{{ exam.subject }}"
        </p>
        <button class="btn btn-danger" type="submit">Delete</button>
        <a href="{% url 'myadmin' %}" class="btn btn-light">Cancel</a>
    </form>
{% endblock content %}
