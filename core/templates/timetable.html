{% extends "base.html" %}
{% block content %}
    <div class="m-3 shadow p-5">
        <h3>{{ timetable_obj.title }}</h3>
        <small class="text-muted">
            <span>
                <i class="fa fa-user" aria-hidden="true"></i>
                {{ timetable_obj.author }}
            </span>
            &nbsp;
            <span>
                <i class="fa fa-clock-o" aria-hidden="true"></i> {{ timetable_obj.updated }}
            </span>
        </small>
        <hr />
        <div>
            {% if timetable_obj.status == 'LOADING...' %}
                <p class="text-danger">
                    <strong>({{ timetable_obj.status }})</strong>
                </p>
            {% else %}
                {{ timetable_obj.content |safe }}
            {% endif %}
        </div>
    </div>
{% endblock content %}
